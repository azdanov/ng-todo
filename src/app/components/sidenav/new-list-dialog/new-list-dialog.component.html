<h2 mat-dialog-title>Create a new list</h2>
<mat-dialog-content>
  <mat-form-field color="primary">
    <input #listName [(ngModel)]="data.todoList.listName" matInput maxlength="20"
           placeholder="New List Name">
    <mat-hint align="end">{{ listName.value?.length || 0 }}/20</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
