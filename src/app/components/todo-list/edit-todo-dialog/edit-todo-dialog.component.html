<h1 mat-dialog-title>Editing Todo</h1>
<mat-dialog-content>
  <mat-form-field #todoInput>
    <input #note matInput [(ngModel)]="data.todo.note" placeholder="Note"
           aria-label="Note" maxlength="30">
    <mat-hint align="end">{{ note.value?.length || 0 }}/30</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
